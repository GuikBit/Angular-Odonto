<div class="container">
  <div class="cardTitulo">
    <h1 class="titulo">Consultas</h1>
  </div>
  <div class="MyCard">
    <div class="tableMenu">
      
      <mat-form-field appearance="outline" class="search">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Filtrar por paciente...</mat-label>
        <input matInput placeholder="Nome" #input>
      </mat-form-field>

      <button mat-fab extended (click)="cadastro()" class="btnadd"><mat-icon>person_add</mat-icon>Nova Consulta</button>
      
    </div>
  
    <div class="tableBody">
      <mat-card>
        <table mat-table [dataSource]="dataSource" class="table" matSort>

              <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Paciente </th>
                <td mat-cell *matCellDef="let consultas"> {{ consultas.paciente.nome }} </td>
              </ng-container>
      
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> Dentista </th>
                <td mat-cell *matCellDef="let consultas"> {{ consultas.dentista.nome }} </td>
              </ng-container>
      
              <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell *matHeaderCellDef> Data da Consulta </th>
                <td mat-cell *matCellDef="let consultas">{{ consultas.dataConsulta+"  "+consultas.horaConsulta}}</td>                 
              </ng-container>
      
              <ng-container matColumnDef="btns">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let consultas"> 
                  <div class="acoes">
                    <button mat-mini-fab class="info" (click)="info(consultas.id)" ><mat-icon>info</mat-icon></button>
                    <button mat-mini-fab class="edit" (click)="edit(consultas.id)"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab class="delete" (click)="delet(consultas.id)"><mat-icon>delete</mat-icon></button>
                  </div>
                                        
      
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="colunas"></tr>
              <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
              <tr class="mat-row"*matNoDataRow >
                <td class="mat-cell"colspan="5" class="mat-cell"><b> Nem uma consulta encontrada, cadastre uma consulta.</b></td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
            </mat-card>
    </div>
  </div>
</div>
