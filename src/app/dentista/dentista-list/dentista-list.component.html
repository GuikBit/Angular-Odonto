<div class="container">
  <div class="cardTitulo">
    <h1 class="titulo">Dentistas</h1>
  </div>
  <div class="card">

    <div class="tableMenu">
      
      <mat-form-field appearance="outline" class="search">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Burcar Dentista... </mat-label>
        <input matInput placeholder="Nome" #input>
      </mat-form-field>
  
      <button mat-fab extended (click)="cadastro()" class="btnadd"><mat-icon>person_add</mat-icon>Novo Dentista</button>
      
    </div>
   
    <div class="tableBody">
      <mat-card>
        <table mat-table [dataSource]="dataSource" class="table" matSort>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let dentistas"> {{ dentistas.nome }} </td>
              </ng-container>
      
              <ng-container matColumnDef="cpf">
                <th mat-header-cell *matHeaderCellDef> CPF </th>
                <td mat-cell *matCellDef="let dentistas"> {{ dentistas.cpf }} </td>
              </ng-container>
      
              <ng-container matColumnDef="dataCadastro">
                <th mat-header-cell *matHeaderCellDef> Especialidade </th>
                <td mat-cell *matCellDef="let dentistas">{{ dentistas.especialidade.tipo }}</td>                 
              </ng-container>
      
              <ng-container matColumnDef="btns">
                <th mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let dentistas"> 
                  <div class="acoes">
                    <button mat-mini-fab class="info" (click)="info(dentistas.id)" ><mat-icon>info</mat-icon></button>
                    <button mat-mini-fab class="edit" (click)="edit(dentistas.id)"><mat-icon>edit</mat-icon></button>
                    <button mat-mini-fab class="delete" (click)="delet(dentistas.id)"><mat-icon>delete</mat-icon></button>
                    
                  </div>
                                        
      
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="colunas"></tr>
              <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
              <tr class="mat-row"*matNoDataRow >
                <td class="mat-cell"colspan="5" class="mat-cell"><b> Nem um paciente {{input.value}} encontrado, cadastre um paciente.</b></td>
              </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
            </mat-card>
    </div>
  </div>
</div>
