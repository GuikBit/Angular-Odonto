<div class="container">
  <div class="cardTitulo">
    <h1 class="titulo">Pacientes</h1>
  </div>
  <div class="card">
    <div class="tableMenu">
    
      <mat-form-field appearance="outline" class="search">
        <mat-icon matPrefix>search</mat-icon>
        <mat-label>Buscar Paciente</mat-label>
        <input matInput type="search" placeholder="Nome ou N° Pasta" #input (keyup)="applyFilter($event)">
      </mat-form-field>
  
      <button mat-fab extended (click)="cadastro()" class="btnadd"><mat-icon>person_add</mat-icon>Novo Paciente</button>
    </div>
   
    <div class="tableBody">
      <mat-card>
        <table mat-table [dataSource]="dataSource" class="table" matSort>
  
          <ng-container matColumnDef="nSerie">
            <th mat-header-cell *matHeaderCellDef class="tableBorder"> N° Pasta </th>
            <td mat-cell *matCellDef="let clientes"> {{ clientes.numPasta }} </td>
          </ng-container>
  
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let clientes"> {{ clientes.nome }} </td>
          </ng-container>
  
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let clientes"> {{ clientes.cpf }} </td>
          </ng-container>
  
          <ng-container matColumnDef="dataCadastro">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let clientes">{{ clientes.dataCadastro }}</td>                 
          </ng-container>
  
          <ng-container matColumnDef="btns">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let clientes"> 
              <div class="acoes">
                <button mat-mini-fab class="info" (click)="info(clientes.id)" ><mat-icon>info</mat-icon></button>
                <button mat-mini-fab class="edit" (click)="edit(clientes.id)"><mat-icon>edit</mat-icon></button>
                <button mat-mini-fab class="delete" (click)="delet(clientes.id)"><mat-icon>delete</mat-icon></button>
               
              </div>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="colunas"></tr>
          <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
          <tr class="mat-row"*matNoDataRow >            
            <td   colspan="5"><b class="mat-cell"> Nem um paciente encontrado, cadastre um paciente.</b></td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" ></mat-paginator>
      </mat-card>
    </div>
  </div>
  
</div>
