    </ng-template>

<div class="main">
  <router-outlet></router-outlet>
</div>


<div class="containerMenu">
  <div class=" menus">


    <p-button label="Home"      routerLink="/home" [rounded]="true" styleClass="btnHome"><i class="material-icons">home</i></p-button>
    <p-button label="Pacientes" routerLink="/clientes"  [rounded]="true" styleClass="btnHome"><i class="material-icons">groups</i></p-button>
    <p-button label="Consultas" routerLink="/consultas" [rounded]="true" styleClass="btnHome"><i class="material-icons">home_repair_service</i></p-button>
    <p-button label="Dentistas" routerLink="/dentistas" [rounded]="true" styleClass="btnHome"><i class="material-icons">people</i></p-button>
    <p-button label="Sair" (click)="logout()" [rounded]="true" styleClass="btnHome"><i class="material-icons">logout</i></p-button>


  </div>
</div>
