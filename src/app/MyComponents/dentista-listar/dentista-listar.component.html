
  <div class=" text-indigo-800">
    <p-table
        #productsTable
        [value]="dentistas"
        [rows]="10"
        [paginator]="true"
        [responsive]="true"
        [globalFilterFields]="['nome', 'cpf', 'espec', 'CRO', 'ativo']"
        [tableStyle]="{ 'min-width': '75rem' }"
        [rowHover]="true"
        [showCurrentPageReport]="true"
        dataKey="id"
        currentPageReportTemplate="{first} de {last} de {totalRecords}"

      >
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th pSortableColumn="nome">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-center align-items-center">
                  Nome
                </div>
                <div class="flex justify-content-center align-items-center">
                  <p-sortIcon
                    field="nome"
                    pTooltip="Ordenar"
                    tooltipPosition="top"
                  ></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="nome"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                    pTooltip="Filtrar"
                    tooltipPosition="top"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="cpf">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  CPF
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon
                    field="cpf"
                    pTooltip="Ordenar"
                    tooltipPosition="top"
                    ></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="cpf"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                    pTooltip="Filtrar"
                    tooltipPosition="top"
                  ></p-columnFilter>
                </div>
              </div>
            </th>

            <th pSortableColumn="CRO" >
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Especialidade
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon
                    field="espec"
                    pTooltip="Ordenar"
                    tooltipPosition="top"
                  ></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="espec"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                    pTooltip="Filtrar"
                    tooltipPosition="top"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="espec">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  CRO
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon
                    field="CRO"
                    pTooltip="Ordenar"
                    tooltipPosition="top"
                  ></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="CRO"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                    pTooltip="Filtrar"
                    tooltipPosition="top"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th pSortableColumn="ativo" [width]="140">
              <div class="flex justify-content-between align-items-center">
                <div class="flex justify-content-between align-items-center">
                  Status
                </div>
                <div class="flex justify-content-between align-items-center">
                  <p-sortIcon
                    field="ativo"
                    pTooltip="Ordenar"
                    tooltipPosition="top"
                  ></p-sortIcon>
                  <p-columnFilter
                    type="text"
                    field="ativo"
                    display="menu"
                    matchMode="contains"
                    [showMatchModes]="false"
                    [showOperator]="false"
                    [showAddButton]="false"
                    pTooltip="Filtrar"
                    tooltipPosition="top"
                  ></p-columnFilter>
                </div>
              </div>
            </th>
            <th [width]="140"></th>
        </ng-template>

        <ng-template pTemplate="body" let-dentista>
          <tr >
            <td [width]="60">
              <p-avatar
                image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                styleClass=""
                shape="circle"
              />
            </td>
            <td>
              {{ dentista?.nome }}
            </td>
            <td>
              {{ dentista?.cpf }}
            </td>
            <td>
              {{ dentista?.especialidade.tipo }}
            </td>
            <td>
              CRO-{{ dentista?.cro }}
            </td>
            <td>
              <p-tag
              [severity]="dentista.ativo? 'success' : 'danger'"
              [value]="dentista?.ativo? ' Ativo ':' Inativo '"
              [rounded]="true"
              [style]="{'font-size': '12px', 'font-weight': '400'}"
              [icon]="dentista.ativo? 'pi pi-verified' : 'pi pi-ban'"
              class="flex align-items-center"
              >
              </p-tag>
            </td>

            <td [width]="140">
              <div class="flex justify-content-around">

                <p-button
                  icon="pi pi-pw pi-info-circle"
                  [rounded]="true"
                  [text]="true"
                  pTooltip="Informações"
                  tooltipPosition="top"
                  (click)="infoShow(dentista.id)"
                  class="border-circle"
                  [style]="{'color': '#2570eb', 'background-color':'#dbe8fe'}"
                ></p-button>

                <p-button
                  icon="pi pi-pw pi-trash"
                  [rounded]="true"
                  [text]="true"
                  severity="danger"
                  pTooltip="Inativar"
                  tooltipPosition="top"
                  (click)="DeletShowDialog()"
                  [disabled]="!dentista.ativo"
                  class="border-circle"
                  [style]="{'color':'#ed2115', 'background-color':'#ffe1df'}"
                ></p-button>
              </div>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6"> <span class="flex justify-content-center"> Não foram encontrado dados</span></td>
          </tr>
        </ng-template>
      </p-table>
  </div>
