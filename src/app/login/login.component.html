

<div class="flex justify-content-center align-items-center h-full">
  <div class="row flex justify-content-center align-items-center w-auto h-auto border-solid border-2 container">
    <div class="col-6">
      <div class="flex justify-content-center align-items-center">
        <img src="assets/img/odonto.png" alt="Logo Odonto" width="800" >
      </div>

    </div>
    <div class="col-6">
        <div class="flex justify-content-center m-5">
          <h1 class="titulo">Bem Vindo!</h1>
        </div>
        <div class="flex justify-content-center">
          <form  (ngSubmit)="onSubmitLogin()" [formGroup]="loginForm">

            <div class="field">
              <span class="p-float-label p-input-icon-left">
                <i class="pi pi-user azul" ></i>
                <input pInputText id="login" formControlName="userName" autocomplete="off"/>
                <label for="login" class="azul">Login</label>
              </span>

            </div>

            <div class="field mt-5">
              <span class="p-float-label p-input-icon-left shadow-1">
                <i class="pi pi-key azul" ></i>
                <input pInputText id="password" type="password" formControlName="password" autocomplete="off"/>
                <label for="password" class="azul">Password</label>
              </span>

            </div>

            <div class="flex justify-content-center mt-6">
              <button pButton type="submit" label="Acessar" styleClass="shadow-5" icon="pi pi-sign-in"></button>
            </div>
          </form>
        </div>
    </div>
  </div>
