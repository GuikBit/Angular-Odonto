
<div class="container">
    <div class="container_left">
        <div class="welcome">
            <div class="welcomeHeader">
                <h1>{{cadastrando?'Bem-vindo!':'Bem-vindo!'}}</h1>
            </div>
            <div class="welcomeBody">
                <p>"O homem não teria alcançado o  </p>
                <p> <b>possível</b> se, repetidas vezes,</p> 
                <p>não tivesse tentado o <b>impossível</b>."</p>
            </div>
            <div class="welcomefoot">                
                <button mat-fab extended (click)="onSubmit()" class="btnLogin">
                    <mat-icon>login</mat-icon>
                    Login
                  </button>
            </div>     
            
        </div>

    </div>
    <div class="container_right">
        <div class="create">
           
            <div class="alertDanger" *ngFor="let erro of errors"> 
                {{erro}}
            </div>
            <div class="alertSucess" *ngIf="msgSuccess"> 
                {{msgSuccess}}
            </div>
            <div class="createHeader">
                <h1>Criar Conta</h1>                
            </div>
            <div class="createBody">
                <form  (ngSubmit)="onSubmit()">
                    <div class="containerLogin">     
                        <mat-form-field >
                            <mat-label>Login</mat-label>
                            <input matInput type="text"  name="userName" id="userName" [(ngModel)]="userName" autocomplete="off">
                        </mat-form-field> <br>
                        <mat-form-field >
                            <mat-label>Senha</mat-label>
                            <input matInput type="password" name="password" id="password"  [(ngModel)]="password">
                        </mat-form-field>                  
                        <!--<input type="text"  name="userName" id="userName" [(ngModel)]="userName" placeholder="Login" autocomplete="off">
                        <input type="password" name="password" id="password"  [(ngModel)]="password" placeholder="Senha"><br> -->              
                    </div>
                    <div>
                        <button mat-fab extended (click)="cadastro()"  ><mat-icon>login</mat-icon> Criar </button>                        
                    </div>                    
                </form>
            </div>
        </div>
    </div>
</div>
